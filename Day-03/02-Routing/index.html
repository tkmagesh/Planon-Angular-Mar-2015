<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routing Demo</title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script>
    angular
        .module("myApp", ["ngRoute"])
        .config(function($routeProvider){
            $routeProvider
                .when("/products", {
                    template : "<h1>Products</h1>"
                })
                .when("/customers", {
                    template : "<h1>Customers</h1>"
                })
                .otherwise({
                    redirectTo : "/products"
                });
        });

    </script>
</head>
<body ng-app="myApp">
    <ng-view></ng-view>
</body>
</html>
