<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
    label{
        display: block;
    }
        .content{
            padding : 10px;
            margin: 10px;
            border : 1px solid black;
            background-color: lightgray;
            
        }
        #divResult{
            font-size: 28pt;
            color : red;
        }
    </style>
    <script src="jquery-1.11.2.js"></script>
    <script>
    $.fn.serializeJSON = function(){
        return $(this).serializeArray().reduce(function(result,item){
            result[item.name] = item.value;
            return result;
        },{});
    }

    String.prototype.toInt = function(){
        return parseInt(this,10);
    }

    //Model
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic + this.hra + this.da;
        var net = gross * ((100-this.tax)/100);
        this.salary = net;
    }

    //View
    $(function(){
        var calculator = new SalaryCalculator();

        $("#btnCalculate").click(function(){
            calculator.basic = $("#txtBasic").val().toInt();
            calculator.hra = $("#txtHra").val().toInt();
            calculator.da = $("#txtDa").val().toInt();
            calculator.tax = $("#rangeTax").val().toInt();

            calculator.calculate();

            $("#divResult").html(calculator.salary);
        });

        $("#rangeTax").change(function(){
            $("#spanTax").html(this.value);
        });
    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    
    <div class="content">
       <form id="calculatorForm">
        <div><label for="">Basic :</label><input type="text" name="basic" id="txtBasic"></div>
        <div><label for="">HRA :</label><input type="text" name="hra" id="txtHra"></div>
        <div><label for="">DA :</label><input type="text" name="da" id="txtDa"></div>
        <div>
            <label for="">Tax %</label>
            <input type="range" name="tax" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax">[Tax]</span>
        </div>
        <div><input type="button" value="Calculate" id="btnCalculate"></div>
        <div>
            <div id="divResult">[Salary]</div>
        </div>
        </form>
    </div>

</body>
</html>
